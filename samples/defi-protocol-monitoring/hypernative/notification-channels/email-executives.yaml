name: email-executives
type: email
description: Email notifications for executive team
config:
  smtp_server: ${SMTP_SERVER}
  smtp_port: 587
  smtp_security: tls
  smtp_username: ${SMTP_USERNAME}
  smtp_password: ${SMTP_PASSWORD}
  
  from_email: "security@your-protocol.com"
  from_name: "Protocol Security Monitor"
  
  recipients:
    - email: "ceo@your-protocol.com"
      name: "CEO"
      alert_types: ["critical", "treasury", "governance"]
    - email: "cto@your-protocol.com" 
      name: "CTO"
      alert_types: ["critical", "technical", "contract_events"]
    - email: "security@your-protocol.com"
      name: "Security Team"
      alert_types: ["all"]
      
  # Email template
  email_template:
    subject: "[{{severity}}] {{protocol_name}} Security Alert: {{alert_title}}"
    html_body: |
      <html>
      <body>
        <h2 style="color: #e74c3c;">ðŸš¨ Security Alert</h2>
        
        <table style="border-collapse: collapse; width: 100%;">
          <tr><td><strong>Protocol:</strong></td><td>{{protocol_name}}</td></tr>
          <tr><td><strong>Severity:</strong></td><td><span style="color: {{severity_color}};">{{severity}}</span></td></tr>
          <tr><td><strong>Time:</strong></td><td>{{timestamp}}</td></tr>
          <tr><td><strong>Chain:</strong></td><td>{{chain}}</td></tr>
          <tr><td><strong>Address:</strong></td><td><code>{{address}}</code></td></tr>
          {{#if tx_hash}}<tr><td><strong>Transaction:</strong></td><td><a href="https://etherscan.io/tx/{{tx_hash}}">{{tx_hash}}</a></td></tr>{{/if}}
        </table>
        
        <h3>Alert Details</h3>
        <p>{{alert_description}}</p>
        
        <hr>
        <p><small>This alert was generated by Hypernative Security Monitoring</small></p>
      </body>
      </html>
      
  # Filters for executive emails
  filters:
    min_severity: high
    business_hours_only: false
    max_emails_per_hour: 10
    
enabled: true